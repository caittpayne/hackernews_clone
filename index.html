<!DOCTYPE html>
<head>
  <html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hacker News Clone Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet type="text/css" href="./styles.css">
</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-md">
        <button class="navbar-toggler collapsed navbar-light" type="button" data-toggle="collapse" data-target="#navMenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navMenu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" id="title"><a class="nav-link" href="#"><img src="assets/logo.jpg"> Hacker News</a></li>
          <li class="nav-item"><a class="nav-link" href="https://news.ycombinator.com/newest">new</a></li>
          <li class="nav-item"><a class="nav-link" href="https://news.ycombinator.com/newcomments">comments</a></li>
          <li class="nav-item"><a class="nav-link" href="https://news.ycombinator.com/show">show</a></li>
          <li class="nav-item"><a class="nav-link" href="https://news.ycombinator.com/ask">ask</a></li>
          <li class="nav-item"><a class="nav-link" href="https://news.ycombinator.com/jobs">jobs<a/></li>
          <li class="nav-item"><a class="nav-link" href="https://news.ycombinator.com/submit">submit</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="https://news.ycombinator.com/login?goto=news">login</a></li>
        </ul>
      </div>
      </nav>
    </header>
    <section class="container list">
      <!-- News Feed -->
    </section>
    <footer>
      <section class="container">
        <p>
          <a href="https://news.ycombinator.com/newsguidelines.html">Guidelines</a> |
          <a href="https://news.ycombinator.com/newsfaq.html">FAQ</a> |
          <a href="#">Support</a> |
          <a href="https://github.com/HackerNews/API">API</a> |
          <a href="https://news.ycombinator.com/security.html">Security</a> |
          <a href="https://news.ycombinator.com/lists">Lists</a> |
          <a href="https://news.ycombinator.com/bookmarklet.html">Bookmarklet</a> |
          <a href="http://www.ycombinator.com/legal/">Legal</a> |
          <a href="http://www.ycombinator.com/apply/">Apply to YC</a> |
          <a href="#">Contact</a>
        </p>
      </section>
      <section class="container search">
        <form action="#" method="get">
          <label for="search">Search:</label>
          <input type="text" id="search">
        </form>
      </section>
    </footer>
  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type='text/javascript' src='config.js'></script>
    <script src="scripts.js"></script>
</body>
</html>
